<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzerType</title>
    <link rel="stylesheet" href="azerStyle.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/popus.js" defer></script>
    <script src="scripts/azerJs.js" defer></script>
</head>
<body>
    <header>
    <h1>AzerType</h1>
    <h3>L'application pour ecrire plus vite !</h3>
    <p>AzerType est une application en ligne pour apprendre a taper plus vite au clavier :)</p>
    </header>
   <main>
<div class="container">
    <div class="option">
    <p> Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous</p>
    <input type="radio" name="option" id="mot" value="mot"/>
    <label for="mot">Mots</label>
    <input type="radio" name="option" id="phrase" value="phrase"/>
    <label for="phrase">Phrases</label>
    </div>
    <div class="mot-a-taper" ></div>
    <input type="text" id="inputText" placeholder="Tapez ici..." />
    <button id="valider">Valider</button>
    <div class="zoneScore">
        Votre score : <span>0</span> 
    </div>
    <button id="partager">Partager</button>
</div>
<footer>
    <p>@Copyright : Openclassrooms.</p>
</footer>
 <!-- Popup de partage -->
    <div class="popupBackground">
        <div class="popup">
            <div>Partagez votre score</div>
            <form>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="email">Avec qui voulez-vous partager votre score ?</label>
                <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                <button id="btnEnvoyerMail" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
